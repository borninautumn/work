<script>
  var clock = $('.clock01').FlipClock({
    clockFace: 'TwelveHourClock'
  });
  var clock = $('.clock02').FlipClock({
    clockFace: 'TwelveHourClock'
  });

  // 1번째 ----------------------------------------------------------
  function cashClock01() {
    var currenTime = new Date();
    var endTime = new Date();

    if (currenTime.getHours() >= 11) {   /*11시 */
      return 0;
    } else {
      endTime.setHours(11); /* 11시 */
      endTime.setMinutes(0);
      endTime.setSeconds(-1);


      var timeGap = new Date(0, 0, 0, 0, 0, 0, endTime - currenTime);

      var diffHour = timeGap.getHours() * 3600; // 시간 
      var diffMin = timeGap.getMinutes() * 60; // 분
      var diffSec = timeGap.getSeconds(); // 초          

      return diffHour + diffMin + diffSec;
    }
  }

  $(function () {
    var cashCDT = cashClock01();

    var clock = $('.clock01').FlipClock(cashCDT, {
      autoStart: false,
      countdown: true,
      callbacks: {
        init: function () {
          if (cashCDT == 0) {
            $(".time_notice01").text("오늘도착이 마감되었습니다").addClass("color_bk");
          }
        },
        interval: function () {
          var time = this.factory.getTime().time;

          if (time == 0) {
            clock.setTime(0);
            $(".time_notice01").text("오늘도착이 마감되었습니다").addClass("color_bk");
          }
        }
      }
    });

    clock.start();
  });

  // 2번째 ----------------------------------------------------------
  function cashClock02() {
    var currenTime = new Date();
    var endTime = new Date();

    if (currenTime.getHours() >= 16) {   /*16시 */
      return 0;
    } else {
      endTime.setHours(16); /* 16시 */
      endTime.setMinutes(0);
      endTime.setSeconds(-1);


      var timeGap = new Date(0, 0, 0, 0, 0, 0, endTime - currenTime);

      var diffHour = timeGap.getHours() * 3600; // 시간 
      var diffMin = timeGap.getMinutes() * 60; // 분
      var diffSec = timeGap.getSeconds(); // 초          

      return diffHour + diffMin + diffSec;
    }
  }

  $(function () {
    var cashCDT = cashClock02();

    var clock = $('.clock02').FlipClock(cashCDT, {
      autoStart: false,
      countdown: true,
      callbacks: {
        init: function () {
          if (cashCDT == 0) {
            $(".time_notice02").text("내일도착이 마감되었습니다").addClass("color_bk");
          }
        },
        interval: function () {
          var time = this.factory.getTime().time;

          if (time == 0) {
            clock.setTime(0);
            $(".time_notice02").text("내일도착이 마감되었습니다").addClass("color_bk");
          }
        }
      }
    });

    clock.start();
  });
</script>
