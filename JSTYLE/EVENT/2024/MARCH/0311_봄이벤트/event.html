<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reset.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body>

    <style>
        .event366_wrap {
            max-width: 900px;
            margin: 0 auto;
        }

        .event366_wrap img {
            display: block;
            width: 100%;
        }

        .event366_wrap>div {
            position: relative;
            overflow: hidden;
        }

        .event366_wrap .productSwiper {
            position: absolute;
            width: 100%;
            height: 64.00%;
            bottom: 12.10%;
            left: 50%;
            transform: translate(-50%)
        }

        .event366_wrap .productSwiper .swiper-slide {
            text-align: center;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            transform: scale(.9617224880383);
            filter: brightness(65%);
            transition: .4s;
            width: 74.56%;    
        }

        .event366_wrap .productSwiper .swiper-slide a {
            height: 100%;
        }

        .event366_wrap .productSwiper .swiper-slide-active {
            transform: scale(1);
            filter: brightness(100%);
        }

        .event366_wrap .productSwiper .swiper-slide img {
            height: 100%;
            width: auto;
        }
        .sec02 .link {
            position: absolute;
            bottom: 28.73%; left: 50%;
            transform: translateX(-50%);
            width: 55.22%; height: 28.43%;
            display: block;
        }
        .sec02 .coupon-wrap img {
            height: 100%;
        }
        .sec02 .join {
            position: absolute;
            bottom: 0; left: 50%;
            transform: translateX(-50%);
            width: 73%; height: 9.31%;
        }

        .sec03 .btn.more {
            position: absolute;
            bottom: 0; left: 50%;
            transform: translateX(-50%);
            width: 73%; height: 9.31%;
            margin: 0;
        }

        .sec02, .sec03 {
            line-height: 0;
        }
    </style>
    <div class="event366_wrap">
        <div class="sec01">
            <div><img alt="img" src="//jstyle07.jpg3.kr/SITE/EVENT/2024/event_spring/spring_event_sec1.gif"></div>
        </div>
        <div class="sec02">
            <img alt="img" src="//jstyle07.jpg3.kr/SITE/EVENT/2024/event_spring/spring_sec02.jpg">
            <a href="/shop/down_coupon.html?couponnum=WlVJQ0lGUVM=" class="link"><img src="//jstyle07.jpg3.kr/SITE/EVENT/2024/event_spring/coupon.png" alt="쿠폰" /></a>
            <a class="btn join" href="https://www.evellet.com/m/join_contract.html?type=new&mem_type=person&&yak=ok&first="><img src="//jstyle07.jpg3.kr/SITE/EVENT/2024/event_spring/btn_join.png" alt="회원가입버튼" /></a>
        </div>
        <div class="sec03">
            <img src="//jstyle07.jpg3.kr/SITE/EVENT/2024/event_spring/spring_sec03.jpg">
            <div class="productSwiper swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a
                            href="https://www.evellet.com/m/product.html?branduid=861061&search=%B3%EB%BA%A7%B8%AE&sort=&xcode=021&mcode=000&scode=&GfDT=bmx7W1w%3D">
                            <img src="//jstyle07.jpg3.kr/SITE/EVENT/2024/event_spring/%EB%85%B8%EB%B2%A8%EB%A6%AC.png"
                                alt="노벨리" />
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a
                            href="https://www.evellet.com/m/product.html?branduid=861114&search=%B4%BA%BF%A4%BA%EA&sort=&xcode=022&mcode=000&scode=&GfDT=bm96W10%3D">
                            <img src="//jstyle07.jpg3.kr/SITE/EVENT/2024/event_spring/%EB%89%B4%EC%97%98%EB%B8%8C.png"
                                alt="뉴엘브" />
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="https://www.evellet.com/m/product.html?branduid=861005&search=%B6%F3%B5%A7%BA%A7&sort=&xcode=023&mcode=000&scode=&GfDT=bWV8">
                            <img src="//jstyle07.jpg3.kr/SITE/EVENT/2024/event_spring/%EB%9D%BC%EB%8D%B4%EB%B2%A8.png"
                                alt="라덴벨" />
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a
                            href="https://www.evellet.com/m/product.html?branduid=861023&search=%BA%F1%BE%C6%C5%D9&sort=&xcode=087&mcode=000&scode=&GfDT=aGd3UA%3D%3D">
                            <img src="//jstyle07.jpg3.kr/SITE/EVENT/2024/event_spring/%EB%B9%84%EC%95%84%ED%85%90.png"
                                alt="비아텐" />
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a
                            href="https://www.evellet.com/m/product.html?branduid=861024&search=%C0%AF%B9%CC%B7%BB&sort=&xcode=087&mcode=000&scode=&GfDT=Z2t3UA%3D%3D">
                            <img src="//jstyle07.jpg3.kr/SITE/EVENT/2024/event_spring/%EC%9C%A0%EB%AF%B8%EB%A0%8C.png"
                                alt="유미렌" />
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a
                            href="https://www.evellet.com/m/product.html?branduid=860642&search=%C5%AC%B6%F3%B5%F2&sort=&xcode=087&mcode=000&scode=&GfDT=bmt%2BW1w%3D">
                            <img src="//jstyle07.jpg3.kr/SITE/EVENT/2024/event_spring/%ED%81%B4%EB%9D%BC%EB%94%98.png"
                                alt="클라딘" />
                        </a>
                    </div>
                </div>
            </div>
            <a class="btn more" href="/m/product_list.html?xcode=079&type=Y"><img src="//jstyle07.jpg3.kr/SITE/EVENT/2024/event_spring/btn_more.png" alt="더보기" /></a>
        </div>
        <div class="sec04"><img alt="img" src="//jstyle07.jpg3.kr/SITE/EVENT/2024/event_spring/spring_sec04.jpg">
        </div>
    </div>
    <script>
        var swiper = new Swiper(".productSwiper", {
            loop: !0,
            slidesPerView: 1.35,
            centeredSlides: !0,
            pagination: {
                el: ".swiper-pagination",
                clickable: !0
            },
            autoplay: {
                delay: 4e3,
                disableOnInteraction: !1
            },
        })
    </script>

</body>

</html>
