    /* 유의사항 부분 css */

    .notice__wrap--more { position: relative; }
    .notice__wrap--more { cursor: pointer; display: block; }
    .notice__wrap--more img { margin-top: 0; }
    .notice__wrap--notice {
        height: 0px;
        overflow: hidden;
        transition: height 0.3s ease; /* 애니메이션 효과 추가 */

    .notice__wrap--notice.active { overflow: visible; }

<script>
    /**
     * NOTICE TOGGLE
     */
    function noticeToggle() {
        const noticeCont = document.querySelector('.notice__wrap--notice');
        const noticeContImg = noticeCont.querySelector('img');
        const height = noticeContImg ? noticeContImg.clientHeight : 0;

        noticeCont.classList.toggle('active');

        if (noticeCont.classList.contains('active')) {
            noticeCont.style.height = height + 'px';
        } else {
            noticeCont.style.height = '0px';
        }
    }

    // 클릭 이벤트 noticeToggle()과 연결
    const noticeBtn = document.querySelector('.notice__wrap--more');
    if (noticeBtn) { noticeBtn.addEventListener('click', noticeToggle); }
</script>
