<!-- PC 카테고리 타이틀 -->
<style>
    /* PC 베스트 아이템 안보이게 하기 */
    .recmd-item-wrap { display: none !important; }
    /* 유의사항 부분 css */
    .notice__wrap img { width: 100%; display: block; }
    .notice__wrap,
    .notice__wrap--more { position: relative; }
    .notice__wrap--more { cursor: pointer; display: block; }
    .notice__wrap--more img { margin-top: 0; }
    .notice__wrap--notice { 
        overflow: hidden;
        height: 0px;
        transition-property: height;
        transition-duration: 0.2s;
        transition-timing-function: linear;
        z-index: -99;
    }
    .notice__wrap--notice.active { height: 100%; }
</style>

<section class="notice__wrap">
    <img src="//jstyle07.jpg3.kr/SITE/EVENT/2025/0102_newbie/wide_tit_01.jpg" alt="" />
    <a href="/shop/idinfo.html?type=new&mem_type=person&first=&gf_ref=Yz10SVBzV2g=" target="_blank">
        <img src="//jstyle07.jpg3.kr/SITE/EVENT/2025/0102_newbie/wide_tit_02.jpg" alt="" />
    </a>
    <img src="//jstyle07.jpg3.kr/SITE/EVENT/2025/0102_newbie/wide_tit_03.jpg" alt="" />
    
    <!-- 유의사항 부분 -->
    <div class="notice__wrap--more">
        <!-- 유의사항 버튼 -->
        <img src="//jstyle07.jpg3.kr/SITE/EVENT/2025/0102_newbie/wide_tit_04.jpg" alt="notice_image more" />
    </div>
    <!-- 유의사항 내용 -->
    <div class="notice__wrap--notice">
        <img src="//jstyle07.jpg3.kr/SITE/EVENT/2025/0102_newbie/wide_tit_05.jpg" alt="notice_image" />
    </div>
</section>

<script>
    $(".notice__wrap .notice__wrap--more").click(function () {
        let height = $(".notice__wrap--notice img").innerHeight();
        $(".notice__wrap--notice").toggleClass("active");

        if ($(".notice__wrap--notice").hasClass("active")) {
            $(".notice__wrap--notice").css("height", height + "px");
        } else {
            $(".notice__wrap--notice").css("height", "0px");
        }
    });
</script>
