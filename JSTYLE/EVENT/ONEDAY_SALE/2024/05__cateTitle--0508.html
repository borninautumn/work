<!-- PC 카테고리 타이틀 -->
<style>
    /* PC 베스트 아이템 안보이게 하기 */
    .recmd-item-wrap {
        display: none !important;
    }
    /* MOBILE 베스트 아이템 안보이게 하기 */
    .MK_product_list.best_product {
        display: none !important;
    }
    /* 유의사항 부분 css */
    .notice__wrap img {
        width: 100%;
        display: block;
    }
    .notice__wrap,
    .notice__wrap--more {
        position: relative;
    }
    .notice__wrap--more {
        cursor: pointer;
        display: block;
    }
    .notice__wrap--more img {
        margin-top: 0;
    }
    .notice__wrap--notice {
        overflow: hidden;
        height: 0px;
        transition-property: height;
        transition-duration: 0.2s;
        transition-timing-function: linear;
    }
    .notice__wrap--notice.active {
        height: 100%;
    }
</style>

<section class="notice__wrap">
    <img src="//jstyle07.jpg3.kr/SITE/EVENT/2024/0508_oneday/oneday_tit_wide_01.jpg" alt="notice_image">
    <!-- 쿠폰 
    <a href="#">
        <img src="//jstyle07.jpg3.kr/SITE/EVENT/2024/0424_oneday/oneday_tit_wide_02.jpg" alt="notice_image">
    </a>
    -->
    <div class="notice__wrap--more">
        <!-- 유의사항 버튼 -->
        <img src="//jstyle07.jpg3.kr/SITE/EVENT/2024/0508_oneday/oneday_tit_wide_02.jpg" alt="notice_image more">
    </div>
    <!-- 유의사항 내용 -->
    <div class="notice__wrap--notice">
        <img src="//jstyle07.jpg3.kr/SITE/EVENT/2024/0508_oneday/oneday_tit_wide_03.jpg" alt="notice_image">
    </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(".notice__wrap .notice__wrap--more").click(function () {
        let height = $(".notice__wrap--notice img").innerHeight();
        $(".notice__wrap--notice").toggleClass("active");

        if ($(".notice__wrap--notice").hasClass("active")) {
            $(".notice__wrap--notice").css("height", height + "px");
        } else {
            $(".notice__wrap--notice").css("height", "0px");
        }
    });
</script>
