<script>
    const tabBtn = $('.tab_btn');
    const tabCont = $('.tab_content');
    const moreNotice = $('.notice__wrap--more');
    const notice = $('.notice__wrap--notice')
    
    tabMenuFunc();
    toggleNotice(); 

    // 탭메뉴
    function tabMenuFunc() {
        for (let i = 0; i < tabCont.length; i++) {
            tabBtn.eq(i).on('click', function () {
                tabBtn.removeClass('sel');
                tabBtn.eq(i).addClass('sel');
                tabCont.removeClass('show');
                tabCont.eq(i).addClass('show');
            });
        }
    }

    // 유의사항 토글
    function toggleNotice() {
        moreNotice.on('click', function() {
            let height = $(".notice__wrap--notice img").innerHeight();
            $(".notice__wrap--notice").toggleClass("active");
            if (notice.hasClass("active")) {
                notice.css("height", height + "px");
            } else {
                notice.css("height", "0px");
            }
        })
    }
</script>
