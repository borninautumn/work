<!-- PC 카테고리 타이틀 -->
<style>
    /* PC 베스트 아이템 안보이게 하기 */
    .recmd-item-wrap {
        display: none !important;
    }

    /* 유의사항 부분 css */
    .notice__wrap img {
        width: 100%;
        display: block;
    }

    .notice__wrap,
    .notice__wrap--more {
        position: relative;
    }

    .notice__wrap--more {
        cursor: pointer;
        display: block;
    }

    .notice__wrap--more img {
        margin-top: 0;
    }

    .notice__wrap--notice {
        overflow: hidden;
        height: 0px;
        transition-property: height;
        transition-duration: 0.2s;
        transition-timing-function: linear;
        z-index: -99;
    }

    .notice__wrap--notice.active {
        height: 100%;
    }
</style>

<section class="notice__wrap">
    <img src="//jstyle07.jpg3.kr/SITE/EVENT/2024/1002_oneday/oneday_tit_wide_2.jpg" alt="notice_image">
</section>
