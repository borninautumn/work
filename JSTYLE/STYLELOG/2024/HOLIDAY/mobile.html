<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://fastly.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    // AOS 초기화
    AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        delay: 200,
        offset: 100,
        once: false,
        mirror: false
    });

    // 스크롤 이벤트 추가
    document.addEventListener("DOMContentLoaded", () => {
        const tabs = document.querySelectorAll(".tabs--hover .stab");
        const sections = document.querySelectorAll("div[id^='LOOK']");

        // Offset 조정 (헤더 높이나 추가 간격을 고려)
        const offsetAdjust = 150; // 헤더 높이나 원하는 간격
        let activeTab = null;

        // 탭 클릭 이벤트
        tabs.forEach((tab) => {
            tab.addEventListener("click", (e) => {
                e.preventDefault();
                const targetId = tab.getAttribute("href").replace("#", "");
                const targetSection = document.getElementById(targetId);

                if (targetSection) {
                    window.scrollTo({
                        top: targetSection.offsetTop - offsetAdjust,
                        behavior: "smooth",
                    });
                }

                updateActiveTab(tab);
            });
        });

        // 스크롤 이벤트
        window.addEventListener("scroll", () => {
            let found = false;

            sections.forEach((section) => {
                const sectionTop = section.offsetTop - offsetAdjust;
                const sectionBottom = sectionTop + section.offsetHeight;

                if (window.scrollY >= sectionTop && window.scrollY < sectionBottom) {
                    const id = section.getAttribute("id");
                    const correspondingTab = document.querySelector(
                        `.tabs--hover .stab[href="#${id}"]`
                    );

                    if (correspondingTab && correspondingTab !== activeTab) {
                        updateActiveTab(correspondingTab);
                    }
                    found = true;
                }
            });

            // 만약 어떤 섹션도 매치되지 않으면 탭 초기화 (옵션)
            if (!found && activeTab) {
                resetTabs();
            }
        });

        // 활성 탭 업데이트 함수
        function updateActiveTab(newActiveTab) {
            resetTabs();
            newActiveTab.classList.add("sel"); // CSS에서 .active 스타일 적용
            activeTab = newActiveTab;
        }

        // 모든 탭의 활성화 제거
        function resetTabs() {
            tabs.forEach((tab) => tab.classList.remove("sel"));
        }
    });


    function init() {
        clickedFunc();
        swiperSlide();
    }
    // tab
    // function clickedFunc() {
    //     const stickyTab = $('.stab');

    //     for (let i = 0; i < 5; i++) {
    //         stickyTab.eq(i).on('click', function() {
    //             stickyTab.removeClass('sel');
    //             stickyTab.eq(i).addClass('sel');
    //         });
    //     }
    // }

    // swiper
    function swiperSlide() {
        var polarSwiper = new Swiper('.polarSwiper', {
            loop: true,
            slidesPerView: 1.8,
            spaceBetween: 10,
            centeredSlides: true,
            slideToClickedSlide: true,
        });

        var look3Swiper = new Swiper('.look3Swiper', {
            loop: true,
            slidesPerView: 3.4,
            spaceBetween: 10,
            centeredSlides: true,
            speed: 2000,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            navigation: {
                nextEl: ".swiper-next",
                prevEl: ".swiper-prev",
            },
        });

        var verticalSwiper = new Swiper('.verticalSwiper', {
            direction: 'vertical',
            loop: true,
            slidesPerView: 2.4,
            spaceBetween: 0,
            centeredSlides: false,
            slideToClickedSlide: true,
            speed: 2000,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false
            }
        });

        var sec13Swiper = new Swiper('.fadeSwiper', {
            loop: true,
            slidesPerView: 1,
            spaceBetween: 0,
            centeredSlides: false,
            slideToClickedSlide: false,
            speed: 2000,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            },
            effect: 'fade',
        });

        var photoSwiper = new Swiper('.filmSwiper', {
            direction: 'vertical',
            loop: true,
            slidesPerView: 1,
            spaceBetween: 0,
            centeredSlides: false,
            slideToClickedSlide: true,
            speed: 2000,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false
            }
        });
    }

    init();
</script>
