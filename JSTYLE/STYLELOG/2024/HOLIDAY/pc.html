<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
    // AOS 초기화
    AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        delay: 200,
        offset: 100,
        once: false,
        mirror: false
    });

    // 스크롤 이벤트 추가
    document.addEventListener('DOMContentLoaded', () => {
        // 요소 선택
        const tabsFixed = document.querySelector('.tabs--fixed');
        const proSection = document.querySelector('.proSection');

        const tabs = document.querySelectorAll('.ftab');
        const sections = [...document.querySelectorAll("#LOOK1, #LOOK2, #LOOK3, #LOOK4, #LOOK5")];
        const offset = 135;

        // 탭 클릭 이벤트
        tabs.forEach(tab => {
            tab.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = tab.getAttribute('href');
                const targetSection = document.querySelector(targetId);
                console.log(targetId);

                if (targetSection) {
                    // 스크롤 위치 계산
                    const sectionTop = targetSection.getBoundingClientRect().top; // 뷰포트 상단 기준 위치
                    const scrollToPosition = window.scrollY + sectionTop - offset; // 현재 스크롤 값 + 계산된 위치 - 헤더 높이

                    window.scrollTo({
                        top: scrollToPosition, // 스크롤 위치 조정
                        behavior: 'smooth' // 부드럽게 스크롤
                    });
                }

                activateTab(tab);
            });
        });

        // 스크롤 이벤트 추가
        window.addEventListener('scroll', () => {
            // proSection의 위치 계산
            const proSectionTop = proSection.getBoundingClientRect().top;
            const proSectionBottom = proSection.getBoundingClientRect().bottom;

            // 요소 선택
            const tabs = document.querySelectorAll('.ftab');
            const offset = 150; // 헤더의 높이값

            tabs.forEach(tab => {
                tab.addEventListener('click', (e) => {
                    e.preventDefault();

                    const targetId = tab.getAttribute('href');
                    const targetSection = document.querySelector(targetId);

                    if (targetSection) {
                        // 정확한 스크롤 위치 계산
                        const sectionTop = targetSection.getBoundingClientRect().top + window.scrollY; // 해당 섹션의 뷰포트 기준 위치
                        const scrollToPosition = sectionTop - offset; // 최종 계산된 스크롤 위치

                        window.scrollTo({
                            top: scrollToPosition,
                            behavior: 'smooth',
                        });
                    } else {
                        console.error(`Target section not found for ${targetId}`);
                    }
                });
            });

            // const scrollPosition = window.scrollY + offset;

            // sections.forEach((section, index) => {
            //     const sectionTop = section.offsetTop;
            //     const sectionBottom = sectionTop + section.offsetHeight;

            //     if (scrollPosition >= sectionTop && scrollPosition < sectionBottom) {
            //         activateTab(tabs[index]);
            //     }
            // })

            // 현재 스크롤 위치가 proSection에 도달했는지 확인
            if (proSectionTop <= window.innerHeight && proSectionBottom > 0) {
                // proSection이 화면에 보이는 경우
                tabsFixed.style.display = 'none';
            } else {
                // proSection이 화면에 보이지 않는 경우
                tabsFixed.style.display = 'block';
            }
        });
    });

    function init() {
        // clickedFunc();
        swiperSlide();
    }

    // swiper
    function swiperSlide() {
        var polarSwiper = new Swiper('.polarSwiper', {
            loop: true,
            slidesPerView: 3,
            spaceBetween: 50,
            centeredSlides: true,
            slideToClickedSlide: true,
        });

        var look3Swiper = new Swiper('.look3Swiper', {
            loop: true,
            slidesPerView: 3.4,
            spaceBetween: 50,
            centeredSlides: true,
            speed: 2000,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            navigation: {
                nextEl: ".swiper-next",
                prevEl: ".swiper-prev",
            },
        });

        var verticalSwiper = new Swiper('.verticalSwiper', {
            direction: 'vertical',
            loop: true,
            slidesPerView: 2.4,
            spaceBetween: 0,
            centeredSlides: false,
            slideToClickedSlide: true,
            speed: 2000,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false
            }
        });

        var sec13Swiper = new Swiper('.fadeSwiper', {
            loop: true,
            slidesPerView: 1,
            spaceBetween: 0,
            centeredSlides: false,
            slideToClickedSlide: false,
            speed: 2000,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            },
            effect: 'fade',
        });

        var photoSwiper = new Swiper('.filmSwiper', {
            direction: 'vertical',
            loop: true,
            slidesPerView: 1,
            spaceBetween: 0,
            centeredSlides: false,
            slideToClickedSlide: true,
            speed: 2000,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false
            }
        });
    }
