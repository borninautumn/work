<!-- 
    script import 
-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://fastly.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    // AOS 초기화
    AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        delay: 200,
        offset: 100,
        once: false,
        mirror: false
    });
    
    function init() {
        swiperSlide();
    }

    function swiperSlide() {
        var ticketSwiper = new Swiper('.ticketSwiper', {
            loop: true,
            slidesPerView: 1,
            spaceBetween: 10,
            centeredSlides: false,
            slideToClickedSlide: true,
            speed: 2000,
            autoplay: {
                delay: 1500,
                disableOnInteraction: false
            }
        });

        var airdropSwiper = new Swiper('.airdropSwiper', {
            loop: true,
            slideToClickedSlide: false,
            speed: 1500,
            autoplay: {
                delay: 1500,
                disableOnInteraction: false,
            },
            effect: 'fade',
        });

        var postSwiper = new Swiper('.postSwiper', {
            loop: true,
            slidesPerView: 1,
            spaceBetween: 0,
            centeredSlides: false,
            slideToClickedSlide: true,
            speed: 2000,
            autoplay: {
                delay: 1500,
                disableOnInteraction: false
            }
        });

        var sec13Swiper = new Swiper('.sec13Swiper', {
            loop: true,
            slidesPerView: 1,
            spaceBetween: 10,
            centeredSlides: false,
            slideToClickedSlide: true,
            speed: 2000,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            },
            effect: 'fade',
        });

        var photoSwiper = new Swiper('.photoSwiper', {
            loop: true,
            slidesPerView: 1.2,
            spaceBetween: 35,
            centeredSlides: true,
            slideToClickedSlide: true,
            speed: 2000,
            autoplay: {
                delay: 1500,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });

        var sec20Swiper = new Swiper('.sec20Swiper', {
            oop: true,
            slideToClickedSlide: false,
            speed: 1500,
            autoplay: {
                delay: 1500,
                disableOnInteraction: false,
            },
            effect: 'fade',
        });

    }

    init();
</script>
