function scrollEvent2() {
    const sec03Div = document.querySelector('.sec03');
    const sec05Div = document.querySelector('.sec05');
    const scaleImg = document.querySelector('.sec03 .posiImg');
    const colorImg = document.querySelector('.sec05 .colorImg');

    const firFindImg = sec03Div.getBoundingClientRect();
    const secFindImg = sec05Div.getBoundingClientRect();

    if (sec03Div.top >= 0 && secFindImg.bottom <= window.innerHeight) {
        scaleImg.style.transform = 'translate(-50%, -50%) scale(1.5)';
    } else {
        scaleImg.style.transform = 'translate(-50%, -50%) scale(1)';
    }

    if (secFindImg.top >= 0 && secFindImg.bottom <= window.innerHeight) {
        colorImg.style.filter = 'grayscale(100%)';
    } else {
        colorImg.style.filter = 'grayscale(none)';
    }
}


function scrollEvent() {
    $(window).scroll(function (s) {
        // 섹션3 스크롤 이벤트 (스케일)
        $('[data-scroll="scale"]').each(function() {
            if ($(window).scrollTop() > ($(this).offset().top - $(window).height() / 1.9)) {
                $(this).addClass('scale');
            } else {
                $(this).removeClass('scale');
            }
        });

        // 섹션5 흑백 -> 컬러
        $('[data-scroll="color"]').each(function() {
            if ($(window).scrollTop() > ($(this).offset().top - $(window).height() / 1.2)) {
                $(this).addClass('color');
            } else {
                $(this).removeClass('color');
            }
        });
    });
}
