<script>
AOS.init();
swiperSlide();

jQuery('.stylelog__wrap').scroll(function (s) {
    jQuery('[data-scroll="transform"]').each(function () {
        if (jQuery('.stylelog__wrap').scrollTop() > 
            (jQuery(this).offset().top - jQuery('.stylelog__wrap').height() / 1.2)) {
            jQuery(this).addClass('active');
        } else {
            jQuery(this).removeClass('active');
        }
    });

    jQuery('[data-scroll="scale"]').each(function () {
        if (jQuery('.stylelog__wrap').scrollTop() > 
            (jQuery(this).offset().top - jQuery('.stylelog__wrap').height() / 1.2)) {
            jQuery(this).addClass('scale');
        } else {
            jQuery(this).removeClass('scale');
        }
    });

    jQuery('[data-scroll="color"]').each(function () {
        if (jQuery('.stylelog__wrap').scrollTop() > 
            (jQuery(this).offset().top - jQuery('.stylelog__wrap').height() / 1.2)) {
            jQuery(this).addClass('color');
        } else {
            jQuery(this).removeClass('color');
        }
    });
});
