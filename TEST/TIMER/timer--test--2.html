<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="test"></p>

    <script>
        // 기본 세팅
        const clock = document.querySelector('.test');
        

        // 카운트다운 타이머 구현
        const Timer = (date) => {
            const targetDate = new Date(date).getTime(); // 목표 시간 설정
            const nowDate = new Date().getTime(); // 현재 시간 설정
            const countDate = targetDate - nowDate; // 남은 시간을 밀리초로 반환

            const sec = Math.floor((countDate / 1000) % 60); // 초
            const min = Math.floor((countDate / (1000 * 60)) % 60); // 분
            const hours = Math.floor((countDate / (1000 * 60 * 60)) % 24); // 시간
            const days = Math.floor((countDate / (1000 * 60 * 60 * 24))); // 일

            clock.innerText = `${days}일 ${hours}시간 ${min}분 ${sec}초 남았습니다.`
        }

        setInterval(Timer, 1000, '7/12/2024/12:30:00'); // 2022년 6월 31일을 Timer의 date 인자로 넘김
    </script>
</body>
</html>
